<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Metadata and title for the contact page -->
</head>
<body>
    <!-- Navigation link to return to the personal portfolio page -->
    <a href="index.html">Raghad Personal Portfolio</a>

    <!-- Contact form for visitors to send messages -->
    <form>
        <!-- Input field for the visitor's name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <!-- Input field for the visitor's email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Text area for the visitor's message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <!-- Submit button to send the form data -->
        <button type="submit">Send</button>
    </form>
       
</body>
</html>
